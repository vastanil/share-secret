<!DOCTYPE html>
<html>
<head>
  <title>One-Time Secret</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
</head>

<body class="bg-gradient-to-r from-blue-600 to-purple-600 min-h-screen flex items-center justify-center">

  <div class="bg-white p-10 rounded-xl shadow-xl w-full max-w-xl">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">
      Create One-Time Secret
    </h2>

    <form id="secretForm" class="space-y-4">
      <textarea id="secret" class="w-full p-3 border rounded" placeholder="Enter secret..." required></textarea>

      <input id="password" type="password" class="w-full p-3 border rounded" placeholder="Optional: password">

      <select id="expiry" class="w-full p-3 border rounded">
        <option value="300">5 minutes</option>
        <option value="3600">1 hour</option>
        <option value="86400">1 day</option>
      </select>

      <button class="bg-purple-600 text-white w-full py-3 rounded-lg text-xl hover:bg-purple-700">
        Generate Secret Link
      </button>
    </form>

    <div id="result" class="mt-6 hidden">
      <p class="font-bold text-lg">Your Secret URL:</p>
      <a id="secretURL" class="text-blue-600 font-mono break-all"></a>
    </div>
  </div>

</body>
</html>
